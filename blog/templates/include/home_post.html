<div class="home-post well clearfix">
    <div class="post-title underline clearfix">
        <a href="/category/{{post.category}}/">
            <div class="pre-cat">
                <div class="pre-catinner btn">
                    {{post.category}}
                </div>
                <div class="pre-catarrow">
                </div>
            </div>
        </a>
        <h1>
            <a href="/article/{{post.en_title}}.html">{{post.title}}</a>
        </h1>
        <div class="post-info">
            <span>
                <span class="glyphicon glyphicon-calendar"></span>
                {{post.pub_time|date:"Y-m-d" }}
            </span>
            <span>
                <span class="glyphicon glyphicon-comment"></span>
                {{post.comment_set.all | length}}
            </span>
            <span>
                <span class="glyphicon glyphicon-eye-open"></span>
                {{post.view_times}}
            </span>
            <div class="post-tags">
                {% for tag in post.get_tags%}
                <a href="/tag/{{tag}}/" class="{%if forloop.counter0%}hidden-xs{%endif%} ">
                    <span class="label label-jiange-{{forloop.counter}} btn">{{tag}}</span>
                </a>
                {% endfor %}
                <a class="visible-xs-inline-block">
                    <span class="label label-jiange-2 btn ">...</span>
                </a>
 
            </div>

        </div>
    </div>
    <div class="post-content">
        <div class="row">
            <div class="col-sm-4">
                <figure class="thumbnail">
                    <a href="/article/{{post.en_title}}.html">
                        <img src="{{post.img}}"  height="300" alt="">
                    </a>
                </figure>
            </div>
            <div class="col-sm-8">
                <p>
                {{post.summary|slice:"200" }}
                {% if post.summary|length > 200 %}
                    ...
                {% endif %}
                </p>
                <a type="button" class="btn btn-jiange pull-right hidden-xs"  href="/article/{{post.en_title}}.html">阅读全文</a>

            </div>
        </div>
    </div>
</div>
